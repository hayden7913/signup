<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Signup</title>
</head>
<body>
	<img class="logo" src="https://tf-curricula-prod.s3.amazonaws.com/curricula/5b3249003592fc371bac5c6254b50c9c/FEWD-001/v6/assets2/1.6.2_challenge_signup_form/logo.png">
	<div class="container">
		<form class="signup" action="/signup" method="post"></form>
			<h1>Sign Up</h1>

			<fieldset class = name="signup-form center">
				<label for="email" >Email</label>	
				<input class="roundBorder wide" type="user-email" name="user_email" id="email"	placeholder="foo@bar.com" required/>

				<label for="password" required>Password</label>
				<input class="roundBorder wide" type="text" name="password" id="password" placeholder="1234passw0rd" required/>

			</fieldset>

		<button class="roundBorder wide center white" type="submit"/>Sign up</button>
		<a class="forgot center" href=""> Forgot password?</a>

	</div>
	<div class="login white">
		Already have an account ? <a class="loginLink white" href="/login"> Log In</a>	
	</div>
</body>
</html>
